<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="img/favicon.icon" type="image/x-icon">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.5.2/socket.io.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>


     <script type="text/javascript" src="scripts/popUp.js"></script>
     <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
     <title>Chats App</title>

</head>
<body>
    <header>
        <h1>Chats App</h1>
    </header>

    <audio src="./fx/tik.mp3" class="tik"></audio>
    <audio src="./fx/won.mp3" class="won"></audio>

    <div id="popUp">
        <div class="container-popUp">
            <p>Você precisa informar um apelido primeiro</p>
            <input type="text" name="username" required id='NickName' placeholder="Digite seu Usuário" maxlength="15" >
            <button type="submit" onclick="fechaPopUp()">CONFIRMAR</button>
        </div>
    </div>

    <form id='chat'>

        <p class="material-symbols-outlined volume-icon" onclick="volume('off')">volume_up</p>

        <div class="message"><p> <strong>ChatsApp:</strong> Bem vindo ao Chats App</p></div>
        <input type="text" name="message" id="comporMensagem" placeholder="Digite sua Mensagem">        
        <button type="submit" id="btnSubmit" class="btnSend" value="click"><span class="material-symbols-outlined">send</span></button>
    </form>
 
<script type="text/javascript" src="scripts/message.js"></script>

</body>

<footer>
    Criado por @FelipeRosadeMendonca
</footer>
</html>
