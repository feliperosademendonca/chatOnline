<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="shortcut icon" href="img/favicon.icon" type="image/x-icon">

    <link rel="stylesheet" href="style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.5.2/socket.io.js"></script>
    <link rel="stylesheet" href="See https://yarnpkg.com/en/package/normalize.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />

    <script type="text/javascript" src="scripts/popUp.js"></script>

    <title>ChatsApp</title>

</head>
<body>

    <header>
        <h1>ChatsApp</h1>

        <div id="menusection">
            <p class="material-symbols-outlined menu-icon" id="groups" onclick="salas()">groups</p>
            <p class="material-symbols-outlined menu-icon" id="person" onclick="conta()">person</p>
            <p class="material-symbols-outlined volume-icon" id="volume" onclick="volume('off')">volume_up</p>
            <p class="material-symbols-outlined settings-icon" id="config" config="config()">settings</p>
            <p class="material-symbols-outlined menu-icon" id="help" onclick="help()">help</p>
            <p class="material-symbols-outlined menu-icon" id="menu" onclick="menu()">menu</p>

        </div>
    </header>
 
    <div id="popUp">
        <div class="container-popUp">
            <p>Você precisa informar um apelido primeiro</p>
            <input type="text" name="username" required id='NickName' placeholder="Digite seu Usuário" maxlength="15" >
            <button type="submit" onclick="fechaPopUp()">CONFIRMAR</button>
        </div>
    </div>

    <div class="conteiner">
        <form id='chat' class="boxColuna">
            <div class=" " id="chatsBot"><p> <strong>ChatsApp:</strong> Bem vindo ao Chats App Beta1.0</p></div>
            <input type="text" name="message" id="comporMensagem" placeholder="Digite sua Mensagem">        
            <button type="submit" id="btnSubmit" class="btnSend" value="click"><span class="material-symbols-outlined">send</span></button>
        </form>

        <div class="boxColuna ads"> <p>Seu adsense<br>aqui!:D </p></div>
    </div>
    
<script type="text/javascript" src="scripts/message.js"></script>

</body>

<footer>
    Criado por @FelipeRosadeMendonca
</footer>
</html>
